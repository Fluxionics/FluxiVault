<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxi Vault - v1.0.0</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        #particle-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .content-wrapper { position: relative; z-index: 10; }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Estilo para los enlaces dentro del Markdown */
        .markdown-body a { color: #22d3ee; text-decoration: underline; }
    </style>
</head>
<body class="min-h-screen">

    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper flex flex-col min-h-screen">
        
        <nav class="fixed w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800/50">
            <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <span class="font-mono text-xl font-bold text-cyan-400">&lt;VAULT /&gt;</span>
                <div class="space-x-4">
                    <a href="https://fluxionics.github.io" class="text-white hover:text-cyan-400 text-sm transition-colors">Inicio</a>
                    <a href="https://fluxionics.github.io/contacto.html" class="text-white hover:text-cyan-400 text-sm transition-colors">Contacto</a>
                </div>
            </div>
        </nav>

        <main class="pt-32 pb-20 px-4 flex flex-col items-center">
            
            <div class="text-center mb-12">
                <img src="https://imgur.com/pxjxVqC.png" alt="Logo" class="h-40 w-auto mx-auto floating mb-6 drop-shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                <h1 class="text-5xl md:text-6xl font-extrabold mb-2">Fluxi <span class="text-cyan-400">Vault</span></h1>
                <p class="text-cyan-500 font-mono tracking-widest uppercase text-sm">Versi√≥n 1.0.0 disponible</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-16">
                <a href="https://drive.google.com/uc?export=download&id=11nmyBfLMD4DpX8npttuHqD5N-Mw90Ae9" 
                   class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg shadow-cyan-500/20 flex items-center justify-center">
                   <span class="mr-2 text-xl">‚¨áÔ∏è</span> Descargar Ahora
                </a>
                
                <a href="#documentacion" 
                   class="border-2 border-slate-700 hover:border-cyan-500 text-white font-bold py-3 px-10 rounded-full transition-all flex items-center justify-center">
                   <span class="mr-2 text-xl">üìÑ</span> Documentaci√≥n
                </a>
            </div>

            <div id="documentacion" class="max-w-3xl w-full bg-slate-900/50 backdrop-blur-md border border-slate-800 rounded-2xl p-8 shadow-2xl">
                <div class="flex items-center mb-6 border-b border-slate-800 pb-4">
                    <h2 class="text-2xl font-bold text-cyan-400">README.md</h2>
                </div>
                
                <div id="markdown-container" class="prose prose-invert max-w-none markdown-body">
                    <p class="text-slate-500 animate-pulse text-center">Leyendo documentaci√≥n...</p>
                </div>
            </div>

        </main>

        <footer class="mt-auto py-8 border-t border-slate-800/50 text-center opacity-50">
            <p class="text-xs font-mono">FLUXIONICS VAULT // PROTECTING YOUR DATA</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 2
                });
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#06b6d4';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.globalAlpha = 0.3;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init);
        init(); animate();

        // Cargar README.md
        fetch('README.md')
            .then(res => res.text())
            .then(text => {
                document.getElementById('markdown-container').innerHTML = marked.parse(text);
            })
            .catch(() => {
                document.getElementById('markdown-container').innerHTML = '<p class="text-red-400">Crea un archivo llamado README.md para ver el contenido aqu√≠.</p>';
            });
    </script>
</body>
</html>
