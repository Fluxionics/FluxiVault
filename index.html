    <style>
        /* Estilos base id茅nticos a tu p谩gina de inicio */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; 
            color: #f8fafc;

</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="content-wrapper min-h-screen flex flex-col">
        
        <nav class="fixed w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800/50">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

                    <span class="font-mono text-xl font-bold text-cyan-400 tracking-tighter">

                    </span>
                    <div class="flex space-x-4">
                        <a href="https://fluxionics.github.io" class="hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors text-white">Inicio</a>
                        <a href="https://fluxionics.github.io/contacto.html" class="hover:bg-cyan-500 hover:text-black border border-cyan-500 text-cyan-400 px-4 py-2 rounded-md text-sm font-medium transition-all">Contactar</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="pt-32 pb-16 px-4 flex flex-col items-center justify-center text-center">
            
            <div class="relative mb-8 group">
                <div class="absolute -inset-4 bg-cyan-500/20 rounded-full blur-xl opacity-70"></div>
                <img 
                    src="https://imgur.com/pxjxVqC.png" 
                    alt="Logo Fluxionics" 
                    class="relative h-44 md:h-56 w-auto mx-auto floating logo-glow"
                />
            </div>

            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight text-white mb-4">
                Fluxi <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Vault</span>
            </h1>
            
            <p class="text-cyan-400 font-mono text-sm mb-8 tracking-[0.2em] uppercase">Versi贸n 1.0.0 Estable</p>

            <div class="flex flex-col sm:flex-row gap-4 mb-20">
                <a href="https://drive.google.com/uc?export=download&id=11nmyBfLMD4DpX8npttuHqD5N-Mw90Ae9" 
                   class="bg-cyan-500 text-black font-extrabold py-4 px-10 rounded-full transition-all hover:bg-cyan-400 hover:scale-105 shadow-[0_0_20px_rgba(6,182,212,0.4)] flex items-center justify-center">
                   <span class="mr-2 text-xl">猬锔</span> DESCARGAR AHORA
                </a>
                
                <a href="#doc-section" 
                   class="bg-slate-900/50 text-white border-2 border-slate-700 font-bold py-4 px-10 rounded-full transition-all hover:border-cyan-500 flex items-center justify-center">
                   <span class="mr-2 text-xl"></span> DOCUMENTACIN

            </div>

            <div id="doc-section" class="max-w-4xl w-full bg-slate-950/80 p-8 md:p-12 rounded-2xl border border-slate-800 shadow-2xl backdrop-blur-md text-left">
                <div class="flex items-center gap-3 mb-8 border-b border-slate-800 pb-6">
                    <div class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></div>
                    <h2 class="text-2xl font-bold text-white tracking-tight">Documentaci贸n</h2>
                </div>
                
                <div id="markdown-container" class="prose prose-invert max-w-none markdown-content">
                    <p class="text-slate-500 italic">Cargando m贸dulos de informaci贸n...</p>
                </div>
            </div>
        </section>

        <footer class="mt-auto border-t border-slate-800/50 bg-black/80 py-8">
            <div class="max-w-6xl mx-auto px-4 text-center opacity-40">
                <p class="font-mono text-xs tracking-widest text-cyan-900">FLUXIONICS VAULT // SECURE STORAGE SYSTEM</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            const particleCount = 65;
            const particles = [];

            class Particle {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * -1 - 0.2; 
                    this.opacity = Math.random() * 0.5 + 0.1;
                    this.color = Math.random() > 0.5 ? '103, 232, 249' : '59, 130, 246';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.y < 0) { this.y = canvas.height; this.x = Math.random() * canvas.width; }
                    if (this.x > canvas.width || this.x < 0) { this.speedX = -this.speedX; }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) particles.push(new Particle());

            const connect = () => {
                const maxDist = 120;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < maxDist) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(103, 232, 249, ${0.15 - dist/maxDist * 0.15})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                connect();
                requestAnimationFrame(animate);
            };
            animate();

            // Cargar Documentaci贸n (README.md)
            fetch('README.md')
                .then(res => res.text())
                .then(text => {
                    document.getElementById('markdown-container').innerHTML = marked.parse(text);
                })
                .catch(() => {
                    document.getElementById('markdown-container').innerHTML = '<p class="text-red-400">Error: No se encontr贸 el archivo README.md.</p>';
                });
        });
    </script>
</body>
